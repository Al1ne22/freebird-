<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrocliente.css">
    <title>Formulario responsivo com html e css</title>
    <script>
        function confereSenha() {
            const senha= document.querySelector('input[name=senha]');
            const Confirmarsenha= document.querySelector('input[name=Confirmarsenha]');
 
            if (Confirmarsenha.value === senha.value) {
                Confirmarsenha.setCustomValidity('');
            } else {
                Confirmarsenha.setCustomValidity('As senhas não conferem');
            }
        }
        function senhaOK() {
            alert("Senhas conferem!")
        }
 
    </script>
 
</head>
 
<body>
    <div class="box">
        <div class="img-box">
            <img src="Z:\eatnowtcc\eatnowtcc\imagens\cinepoc.png">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p> Já é um membro? <a href="Z:\eatnowtcc\eatnowtcc\tipo login.html"> Login </a> </p>
            <form name="cadastro" action="" onsubmit="senhaOK()" method="post" accept-charset="">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
 
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>
 
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" >
                </div>
 
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required onchange="confereSenha();">
                </div>
 
                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" name="Confirmarsenha" placeholder="Confirme a senha" required onchange="confereSenha();">
                </div>
 
                <label for="envia"></label>
                <input type="submit" id="envia" value="Enviar">
 
            </form>
        </div>
    </div>
</body>
</html>
